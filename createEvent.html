<!DOCTYPE html>
<html lang="de">
<head>
   <meta charset="utf-8">
   <meta name="autho" content="Birgit, Rebecca, Sandra">
   <title>Event Erstellung</title>
    <link rel="stylesheet" href="createEvent.css">
</head>
<body>
   <h1>Event Erstellung</h1>
   <p>Sie m&ouml;chten ein Even starten? Dann f&uuml;llen Sie bitte das Formular aus.</p>
   <br>

   <!-- enctype:  Specifies how the form-data should be encoded when submitting it to the server (only for method="post")
        get/post: Specifies the HTTP method to use when sending form-data -->
     <form action="createEvent.asp id="createEventForm" name="createEventForm" method="post" enctype="multipart/form-data">

      <div class="form-create">
         <label for="eventName">Name des Event:</label>
         <input type="text" id="eventName"></input>
      </div>
      <br>
      <div class="form-create">
         <label for="beginn">Beginn:</label>
         <input type="text" id="beginn"></input>
      </div>
      <br>
      <div class="form-create">
         <label for="ende">Ende:</label>
         <input type="date" id="ende"></input>
      </div>
      <br>
      <div class="form-create">
         <label for="ort">Veranstaltungsort:</label>
         <input type="text" id="ort"></input>
      </div>
      <br>
      <div class="form-create">
         <label for="helferZahl">Anzahl Helfer:</label>
         <input type="number" id="helferZahl"></input>
      </div>
      <br>
      <div class="form-create">
         <label for="comment">Sonstiges:</label>
         <input textarea row="5" cols="150" id="comment"></textarea>
      </div>
      <br>
      <div class="form-create">
         <label for="VI">Veranstalter:</label>
         <br>
         <label for="VI">Name:</label>
         <input type="text" id="nameASP"></input>
         <label for="VI">Vorname:</label>
         <input type="text" id="vornameASP"></input>
         <label for="VI">Verein:</label>
         <input type="text" id="verein"></input>
      </div>
     <br>
     <input type="submit" value="Submit">
     </form>

</body>
</html>
