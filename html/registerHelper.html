<!DOCTYPE html>
<html lang="de">
<head>

         <link rel="stylesheet" href="registerHelper.css">

         <!-- Kopfbereich mit Logo -->

 <body>
   <h1>Registrierung f&uuml;r Helfer</h1>
   <p>Bitte f&uuml;llen Sie das Formular aus.</p>
   <br>

   <!-- enctype:  Specifies how the form-data should be encoded when submitting it to the server (only for method="post")
        get/post: Specifies the HTTP method to use when sending form-data -->
     <form action="createEvent.asp id="createEventForm" name="createEventForm" method="post" enctype="multipart/form-data">

      <div class="form-register">
         <label for="firstName">Vorname:</label>
         <input type="text" id="firstName"></input>
      </div>

      <div class="form-register">
         <label for="lastName">Nachname:</label>
         <input type="text" id="lastName"></input>
      </div>

      <div class="form-register">
         <label for="birthday">Geburtsdatum:</label>
         <input type="date" id="birthday"></input>
      </div>

      <div class="form-register">
         <label for="email">E-mail Adresse:</label>
         <input type="text" id="email"></input>
      </div>


     <input type="submit" value="Submit">
     </form>

</body>
